<div style="padding-top: 50px; padding-left: 50px; padding-right: 50px">
  <router-outlet></router-outlet>
</div>
<div style="position: absolute; bottom: 0; left: 0; min-width: 100%; min-height: 200px">
<p-table [paginator]="true" [rows]="3" [value]="messageList" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>Milestone</th>
      <th>Location</th>
      <th>Planned</th>
      <th>Actual</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-message>
    <tr>
      <td>{{ message.milestone }}</td>
      <td>{{ message.location }}</td>
      <td>{{ message.planned }}</td>
      <td>{{ message.actual }}</td>
    </tr>
  </ng-template>
</p-table>
</div>
